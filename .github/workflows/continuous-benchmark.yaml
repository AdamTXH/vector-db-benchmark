name: Continuous Benchmark

on:
  repository_dispatch:
  workflow_dispatch:
  schedule:
    - cron: "00 23 * * *"

jobs:
  runBenchmark:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}
      - name: Benches
        run: bash -x tools/run_ci.sh

